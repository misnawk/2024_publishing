<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <body>
    <div class="card">
      <div class="profile">
        <div class="img">

          <span>Nindfuiness and Wellbeing</span>

          </div>

          <div class="tag">
